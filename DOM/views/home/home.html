<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Galaxy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Gaming Galaxy </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="overlay">
        <h1 class="display-4 text-center text-white fw-bold" data-aos="zoom-in">
          Bienvenidos a Gaming Galaxy
        </h1>
      </div>
    </header>
<!-- Filtros -->
<section class="container py-4">
  <div class="row">
    <div class="col-md-3">
      <button
        id="limpiar-filtros"
        class="btn btn-outline-secondary mt-3 w-100"
      >
        Limpiar filtros
      </button>

      <h5 class="fw-bold mt-4">Géneros</h5>
      <select class="form-select mb-3" id="filtro-genero">
        <option value="todos">Todos</option>
        <option value="Acción">Acción</option>
        <option value="Aventura">Aventura</option>
        <option value="Deportes">Deportes</option>
        <option value="Carreras">Carreras</option>
        <option value="Terror">Terror</option>
        <option value="RPG">RPG</option>
      </select>

      <h5 class="fw-bold">Consola</h5>
      <select class="form-select" id="filtro-consola">
        <option value="todas">Todas</option>
        <option value="PC">PC</option>
        <option value="PS4">PS4</option>
        <option value="PS5">PS5</option>
        <option value="Switch">Switch</option>
      </select>
    </div>

    <div class="col-md-9">
      <div class="row" id="contenedor-productos">
        <!-- Aquí se renderizarán los productos con JS -->
      </div>
    </div>
  </div>
</section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 Game Zone. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script type="module" src="./Js/catalogo.js"></script>
    <script type="module" src="./Js/productos.js"></script>
  </body>
</html>
